<html>

<head>
    <title>OpenTSDB Web Data Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
    <script src="tsdbWDC.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <p>
                    Server:
                <input class="form-control" type='text' id='server' value="127.0.0.1">
                </p>
                <p>
                    Port:
                <input class="form-control" type="text" id="port" value="4242">
                </p>
                <p>
                    Start:
                </p>
                <div class="input-group date" id="start_datetime">
                    <input type="text" class="form-control start_time" name="start_time" value="2017/06/04-14:00:00">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <p>
                    End:
                </p>
                <div class="input-group date" id="end_datetime">
                    <input type="text" class="form-control end_time" name="end_time" value="2017/06/04-14:30:00">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <p>
                    Enter the name of the metric: <input type="text" id="metric" placeholder="Metric" onchange="updatePage()">
                </p>
                <div id="tags"></div>
                <p>
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Data</button>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
